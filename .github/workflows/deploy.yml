name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Se ejecuta cada vez que subes cambios a main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build # Genera la carpeta dist con Vite

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # La carpeta que Vite genera
          branch: gh-pages # La rama donde se sube el build